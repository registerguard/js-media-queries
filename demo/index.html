<body>
	
	<h1>onMediaQuery: <i>Responsive javascript</i></h1>
	<p>Use your browser's JS console to see output.</p>
	
	<hr>
	
	<h2 class="alpha">Alpha</h2>
	<h2 class="bravo">Bravo</h2>
	<h2 class="charlie">Charlie</h2>
	<h2 class="large">Large</h2>
	<h2 class="delta">Delta</h2>
	
	<hr>
	
	<ol id="debug"></ol>
	
	<script src="../onmediaquery/onmediaquery.js"></script>
	<script>
		<!--
			
			function msg(x) {
				
				var $ol = document.getElementById('debug'),
				$li = document.createElement('li');
				$li.innerHTML = String(x);
				$ol.appendChild($li);
				
				if (typeof console !== 'undefined') console.log(x);
				
			}
			
			queries = [
				
				{
					context  : 'alpha',
					callback : function() {
						
						msg('CALLBACK: alpha, CURRENT CONTEXT: ' + oMQ.context + ', LAST CONTEXT: ' + oMQ.last_context);
						
					}
				},
				{
					context  : 'bravo',
					callback : function() {
						
						msg('CALLBACK: bravo, CURRENT CONTEXT: ' + oMQ.context + ', LAST CONTEXT: ' + oMQ.last_context);
						
					}
				},
				{
					context  : 'charlie',
					callback : function() {
						
						msg('CALLBACK: charlie, CURRENT CONTEXT: ' + oMQ.context + ', LAST CONTEXT: ' + oMQ.last_context);
						
					}
				},
				{
					context  : 'delta',
					callback : function() {
						
						msg('CALLBACK: delta, CURRENT CONTEXT: ' + oMQ.context + ', LAST CONTEXT: ' + oMQ.last_context);
						
					}
				}
				
			];
			
			window.onload = function() {
				
				msg('CONTEXT BEFORE INIT: ' + oMQ.getContext());
				
				oMQ.init(queries);
				
				var my_query = oMQ.addQuery({
					context: 'large', 
					callback: function() {
						
						msg('CALLBACK: large, CURRENT CONTEXT: ' + oMQ.context + ', LAST CONTEXT: ' + oMQ.last_context);
						
					}
				});
				
				var my_other_query = oMQ.addQuery({
					context: ['charlie', 'large', 'delta'],
					call_for_each_context: false,
					callback: function() {
						
						msg('CALLBACK: charlie/large/delta, CURRENT CONTEXT: ' + oMQ.context + ', LAST CONTEXT: ' + oMQ.last_context);
						
					}
				});
				
				//oMQ.removeQuery(my_query);
				
			};
			
		//-->
	</script>

</body>
</html>
